<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:400,400i|IBM+Plex+Sans:100,100i,400,400i,700,700i|IBM+Plex+Serif:400,400i|Oswald:700" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Psychic Game</h1>
        <h3 id="instructions">Guess what letter I'm thinking of.</h3>
        <h3 id="message">Type any letter to begin the game.</h3>
        <p id="gamesPlayed">Games Played: 0</p>
        <p id="wins">Wins: 0</p>
        <p id="losses">Losses: 0</p>
        <p id="guessesLeft">Guesses Left: 9</p>
        <p id="yourGuessesSoFar">Guesses so far: 0</p>

    </header>


    <script src="javascript/game.js"></script>
